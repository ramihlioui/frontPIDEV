<div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Forgot your password?</h1>
  
            <p class=" text-lead text-white">You can easily change it by typing your email below</p>
            <p class=" text-lead text-white">an email will be sent to your account so you can reset your password</p>
  
          </div>
        </div>
      </div>
    </div>
  
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  
  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card card-profile bg-secondary mt-5">
          <div class=" row justify-content-center">
            <div class=" col-lg-3 order-lg-2">
              
            </div>
          </div>
  
          <div class=" card-body pt-7 px-5">
            <div class=" text-center mb-4"><h3>type your email</h3></div>
  
            <form (ngSubmit)="forgotPassword()" role="form">
              <div class=" form-group" [ngClass]="{ focused: focus2 === true }">
                <div
                  class=" input-group input-group-merge input-group-alternative"
                >
                  <div class=" input-group-prepend">
                    <span class=" input-group-text">
                      <i class=" ni ni-lock-circle-open"> </i>
                    </span>
                  </div>
  
                  <input
                    [(ngModel)]="email"
                    class=" form-control"
                    placeholder="email here"
                    type="email"
                    name="email"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />
                </div>
              </div>
  
              <div class=" text-center">
                <button  type="submit"  class=" btn btn-primary mt-2">
                  Send email
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
