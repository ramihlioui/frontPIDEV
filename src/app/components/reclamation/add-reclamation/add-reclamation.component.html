<div class="col-md-4">
    <!-- Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Reclamation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="input-group input-group-outline my-3">

                            <label class="form-label">Reclamation Title</label>

                            <input type="text" [(ngModel)]= "newReclamation.title" name="az" class="form-control">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <label class="form-label">Reclamation Body</label>
                            <textarea  type="text" [(ngModel)]= "newReclamation.description"  name="aab" class="form-control"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" (click)="addReclamation()" class="btn bg-gradient-primary">Add Reclamation</button>
                </div>
            </div>
        </div>
